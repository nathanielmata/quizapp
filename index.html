<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <main role="main">
      <div class="start formula">
        <div class="start-inner">
          <h1>Use the formula to calculate<br />Time, Distance & Speed</h1>
          <code>
            <ul><li><span>Time</span></li><li>(hours)</li></ul> <ul><li>=</li></ul> <ul><li><span>Distance</span></li><li>(miles)</li></ul> <ul><li>/</li></ul> <ul><li><span>Speed</span></li><li>(miles/hour)</li></ul>
          </code>
          <button id="start-btn" class="js-start start-btn">Start</button>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>
</body>

</html>
